name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - run: pnpm install --frozen-lockfile
      - run: pnpm run tsc:library --if-present
      - run: pnpm run lint:library --if-present
      - run: pnpm run build
      - name: Verify build artifacts exist
        run: |
          test -d dist
          test -e dist/index.js
          test -e dist/index.d.ts
          test -e dist/styles.css
      - name: Clean up old tarballs
        run: rm -f ./*.tgz
      - name: Create package tarball
        run: echo "TARBALL=$(pnpm pack --silent)" >> $GITHUB_ENV
      - run: pnpm publish --provenance --no-git-checks
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.TARBALL }}
