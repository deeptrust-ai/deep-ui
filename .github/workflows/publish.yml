name: Publish Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    # Manual runs build a tarball and upload it as an artifact; releases are tag-only.

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - run: pnpm install --frozen-lockfile
      - run: pnpm run tsc:library
      - run: pnpm run lint:library
      - run: pnpm run build
      - name: Verify build artifacts exist
        run: |
          test -d dist
          test -e dist/index.js
          test -e dist/index.d.ts
          test -e dist/styles.css
      - name: Clean up old tarballs
        run: rm -f ./*.tgz
      - name: Create package tarball
        run: echo "TARBALL=$(pnpm pack --silent | tail -n 1)" >> $GITHUB_ENV
      - name: Move tarball into builds directory
        run: |
          mkdir -p builds
          mv "${{ env.TARBALL }}" builds/
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: deepui-tarball
          path: builds/*.tgz
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
