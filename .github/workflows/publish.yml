name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - run: bun install
      - run: bun run lint:library
      - run: bun run tsc:library
      - run: bun run build

      - name: Ensure version bump before publish
        run: |
          PACKAGE_JSON_VERSION=$(jq -r '.version' package.json)
          PACKAGE_NAME=$(jq -r '.name' package.json)
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version --registry https://registry.npmjs.org || echo "0.0.0")

          if [ "$PACKAGE_JSON_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "package.json version ($PACKAGE_JSON_VERSION) matches the current npm version."
            echo "Please bump the version before publishing."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
