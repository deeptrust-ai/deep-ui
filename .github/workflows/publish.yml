name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run tsc:library --if-present
      - run: npm run lint:library --if-present
      - run: npm run build
      - name: Verify build artifacts exist
        run: |
          test -d dist
          test -e dist/index.js
          test -e dist/index.d.ts
          test -e dist/styles.css
      - name: Clean up old tarballs
        run: rm -f ./*.tgz
      - name: Create package tarball
        run: echo "TARBALL=$(npm pack --silent)" >> $GITHUB_ENV
      # - run: npm publish
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.TARBALL }}
